name: Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log into GitHub Container Registry
      run: echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

    - name: Pull and tag image
      run: |-
        docker pull 'ghcr.io/${{ github.repository_owner }}/city-api:${{ github.sha }}'
        
        # Create version tag from release tag (remove 'v' prefix)
        VERSION=$(echo '${{ github.ref_name }}' | sed 's/^v//')
        echo "Version: $VERSION"
        
        docker tag 'ghcr.io/${{ github.repository_owner }}/city-api:${{ github.sha }}' 'ghcr.io/${{ github.repository_owner }}/city-api:'$VERSION

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/${{ github.repository_owner }}/city-api:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker image
      run: docker push -a 'ghcr.io/${{ github.repository_owner }}/city-api'
