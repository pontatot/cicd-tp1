name: Linter

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'

    - name: Install golangci-lint
      run: |
        curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v1.42.0/golangci-lint-1.42.0-linux-amd64.tar.gz | tar -xzv -C /tmp
        sudo mv /tmp/golangci-lint-1.42.0-linux-amd64/golangci-lint /usr/local/bin/

    - name: Run golangci-lint
      run: golangci-lint run
