name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log into GitHub Container Registry
      run: echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Pull images for cache
      run: docker pull 'ghcr.io/${{ github.repository_owner }}/city-api:latest' || true

    - name: Build Dockerfile
      run: |-
        cd go-web-service
        docker build --cache-to type=inline --cache-from 'type=registry,ref=ghcr.io/${{ github.repository_owner }}/city-api:latest' -t city-api .
        docker tag city-api 'ghcr.io/${{ github.repository_owner }}/city-api:${{ github.sha }}'
        # Only tag as latest if this is the main branch
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          docker tag city-api 'ghcr.io/${{ github.repository_owner }}/city-api:latest'
        fi
        # Tag for PR environments if this is a pull request
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          docker tag city-api 'ghcr.io/${{ github.repository_owner }}/city-api:pr-${{ github.event.number }}'
        fi

    - name: Push Docker image
      run: docker push -a 'ghcr.io/${{ github.repository_owner }}/city-api'
