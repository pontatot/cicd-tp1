replicaCount: 1

image:
  repository: ghcr.io/pontatot/city-api
  tag: ed77229d2a034860792f686697ed39aee3dc3af8
  pullPolicy: Always
  pullSecret: registry-secret

service:
  type: ClusterIP
  port: 8080

postgresql:
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: city_api
  persistence:
    enabled: true
    size: 1Gi
  initdbScriptsConfigMap: city-init-schema

# Database copy configuration for PR environments
databaseCopy:
  enabled: false  # Set to true for PR environments
  sourceNamespace: city-api-production
  sourceDatabase: city_api
